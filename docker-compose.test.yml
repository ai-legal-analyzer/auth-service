services:
  test-postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: test_auth_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d test_auth_service"]
      interval: 5s
      timeout: 5s
      retries: 10

  test-auth-service:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+asyncpg://postgres:password@test-postgres:5432/test_auth_service
      TESTING: "1"
    depends_on:
      test-postgres:
        condition: service_healthy
    command: >
      sh -c "pytest tests -v --disable-warnings --maxfail=1"
